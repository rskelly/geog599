<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script>

function p(t, p0, p1, m0, m1) {
	return (2 * t * t * t - 3 * t * t + 1) * p0 + (t * t * t - 2 * t * t + t) * m0
		+ (-2 * t * t * t + 3 * t * t) * p1 + (t * t * t - t * t) * m1;
}

function draw() {
	
	let ctx = document.querySelector('#canv').getContext('2d');
	ctx.lineStyle = '1px solid red';
	ctx.moveTo(20, 20);
	for(let i = 0; i < 100; ++i)
		ctx.lineTo(20 + i, p(i / 100.0, 20, 40, 0.2, -22.2));
	ctx.stroke();
	ctx.lineStyle = '1px solid green';
	for(let i = 0; i < 100; ++i)
		ctx.lineTo(120 + i, p(i / 100.0, 40, 20, -22.2, 0.4));
	ctx.stroke();
	ctx.lineStyle = '1px solid blue';
	for(let i = 0; i < 100; ++i)
		ctx.lineTo(220 + i, p(i / 100.0, 20, 60, 0.4, -88.8));
	ctx.stroke();
}

</script>
</head>
<body onload="draw();">
<canvas width="800" height="800" id="canv"></canvas>

</body>
</html>
