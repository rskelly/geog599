<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
	function draw() {
		let canv = document.querySelector('#canv');
		let ctx = canv.getContext('2d');
		let w = canv.width;
		let h = canv.height;
		
		ctx.strokeStyle = 'gray';
		ctx.beginPath();
		ctx.moveTo(w / 2, 0);
		ctx.lineTo(w / 2, h);
		ctx.moveTo(0, h / 2);
		ctx.lineTo(w, h / 2);

		for(let x = -w / 2; x < w / 2; x += 10) {
			ctx.moveTo(w / 2 - x, h / 2);
			ctx.lineTo(w / 2 - x, h / 2 + 5);
		}

		for(let y = -h / 2; y < h / 2; y += 10) {
			ctx.moveTo(w / 2, h / 2 - y);
			ctx.lineTo(w / 2 + 5, h / 2 - y);
		}

		ctx.strokeRect(w - 360, 60, 300, 70);

		ctx.stroke();

		ctx.font = '15px serif';
		ctx.fillStyle = 'black';

		ctx.fillText('Time', w / 2 - 250, h / 2 - 7);

		ctx.strokeStyle = 'red';
		ctx.beginPath();
		
		ctx.moveTo(w - 350, 75);
		ctx.lineTo(w - 330, 75);
		ctx.fillText('f(x) = x³ + 3x² - 6x - 8 (Position)', w - 320, 78);

		let first = true;
		for(let x = -100; x < 100; ++x) {
			let y = (Math.pow(x / 10, 3) + 3 * Math.pow(x / 10, 2) - 6 * x  / 10 - 8) / 4;
			if(first) {
				ctx.moveTo(x + w / 2, h / 2 - y);
				first = false;
			} else {
				ctx.lineTo(x + w / 2, h / 2 - y);
			}
		}
		ctx.stroke();
		ctx.strokeStyle = 'green';
		ctx.beginPath();

		ctx.moveTo(w - 350, 95);
		ctx.lineTo(w - 330, 95);
		ctx.fillText("f'(x) = 3x² + 6x - 6 (Velocity)", w - 320, 98);

		first = true;
		for(let x = -100; x < 100; ++x) {
			let y1 = 3/4 * Math.pow(x / 10, 2) + 3/2 * x / 10 - 3/2;
			if(first) {
				ctx.moveTo(x + w / 2, h / 2 - y1);
				first = false;
			} else {
				ctx.lineTo(x + w / 2, h / 2 - y1);
			}
		}
		ctx.stroke();
		ctx.strokeStyle = 'blue';
		ctx.beginPath();

		ctx.moveTo(w - 350, 115);
		ctx.lineTo(w - 330, 115);
		ctx.fillText("f''(x) = 6x + 6 (Acceleration)", w - 320, 118);

		first = true;
		for(let x = -100; x < 100; ++x) {
			let y2 = 3/2 * x/10 + 3/2;
			if(first) {
				ctx.moveTo(x + w / 2, h / 2 - y2);
				first = false;
			} else {
				ctx.lineTo(x + w / 2, h / 2 - y2);
			}
		}
		ctx.stroke();
	}
</script>
</head>
<body onload="draw();">
	<canvas width="1000" height="600" id="canv"></canvas>
</body>
